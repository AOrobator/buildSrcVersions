plugins {
    id 'java'
    id 'application'
    id 'idea'
    id "io.vertx.vertx-plugin" version "0.3.1"
    id 'de.fayard.buildSrcVersions' version '0.5.0'
}

group = "de.fayard"

repositories {
    maven {
        setUrl("../plugin/src/test/resources/maven")
    }
    mavenCentral()
}

dependencies {
    implementation("com.google.guava:guava:15.0")
    implementation("com.google.inject:guice:2.0")
}

vertx {
    mainVerticle = 'sample.App'
}

def isNonStable = { String version ->
    ['alpha', 'beta', 'rc', 'cr', 'm', 'preview', 'b', 'ea'].any { qualifier ->
        version ==~ /(?i).*[.-]$qualifier[.\d-+]*/
    }
}

buildSrcVersions {
    useFqdnFor('module')
    renameLibs = "Libs"
    renameVersions = "Versions"
    indent = "  "
    rejectVersionIf { selection ->
        isNonStable(selection.candidate.version) && !isNonStable(selection.currentVersion)
    }
}
wrapper {
    gradleVersion = System.getenv("GRADLE_VERSION") ?: "5.6.1"
    distributionType = Wrapper.DistributionType.ALL
}
