pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
    }
    resolutionStrategy.eachPlugin {
        def key = "plugin.${requested.id.id}"
        if (settings.ext.has(key)) {
            useVersion(settings.ext.get(key) as String)
        }
    }
}
rootProject.name = 'sample-groovy'
includeBuild '../plugin'

